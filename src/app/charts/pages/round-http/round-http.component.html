<div class="alert alert-info" *ngIf="doughnutChartData.length === 0; else divGrafic">
  Loading...
</div>

<div class="row" >
  <div class="col">
    <ng-template #divGrafic>
      <div style="display: block">
        <canvas baseChart

          [labels]="doughnutChartLabels"

        </canvas>
      </div>
  </ng-template>
  </div>
</div>
